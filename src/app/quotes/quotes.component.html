<div class="container">
    <div class="row g-3">
        <h3>Quotes</h3>
        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6" *ngFor="let i of quotesData.quotes">
         
                    <div class="card">
                        <div class="card-header">
                          Quote ID : {{i.id}}
                        </div>
                        <div class="card-body">
                          <blockquote class="blockquote mb-0">
                            <p>{{i.quote}}</p>
                            <footer class="blockquote-footer"> <cite title="Source Title">{{i.author}}</cite></footer>
                          </blockquote>
                        </div>
                      </div>
                
        </div>
    </div>
</div>
