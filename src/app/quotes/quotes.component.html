<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h1>Quotes</h1>


            <div class="row my-3">
                <div *ngFor="let i of quotesData.quotes" class="col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <div class="card">
                        <div class="card-header">
                          Quote ID : {{i.id}}
                        </div>
                        <div class="card-body">
                          <blockquote class="blockquote mb-0">
                            <p>{{i.quote}}</p>
                            <footer class="blockquote-footer"> <cite title="Source Title">{{i.author}}</cite></footer>
                          </blockquote>
                        </div>
                      </div>
                </div>
            </div>

            


        </div>
    </div>
</div>
